<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favorite calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <input class="screen" placeholder="0" readonly />
      <div class="calculator-button-row">
        <button class="calculator-button" onclick="sinCalculate()">
          x <sup>2</sup>
        </button>
        <button class="calculator-button">(</button>
        <button class="calculator-button">)</button>
        <button class="calculator-button">AC</button>
        <button class="calculator-button">&larr;</button>
      </div>
      <div class="calculator-button-row">
        <button class="calculator-button" onclick="sqrtCalculate()">âˆš</button>
        <button class="calculator-button">7</button>
        <button class="calculator-button">8</button>
        <button class="calculator-button">9</button>
        <button class="calculator-button">&divide;</button>
      </div>
      <div class="calculator-button-row">
        <button class="calculator-button" onclick="sinCalculate()">sin</button>
        <button class="calculator-button">4</button>
        <button class="calculator-button">5</button>
        <button class="calculator-button">6</button>
        <button class="calculator-button">x</button>
      </div>
      <div class="calculator-button-row">
        <button class="calculator-button" onclick="cosCalculate()">cos</button>
        <button class="calculator-button">1</button>
        <button class="calculator-button">2</button>
        <button class="calculator-button">3</button>
        <button class="calculator-button">-</button>
      </div>
      <div class="calculator-button-row">
        <button class="calculator-button" onclick="tanCalculate()">tan</button>
        <button class="calculator-button">0</button>
        <button class="calculator-button">.</button>
        <button class="calculator-button">=</button>
        <button class="calculator-button">+</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
